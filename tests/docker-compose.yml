version: "2.2"

networks:
  default:

services:
  mysql:
    image: public.ecr.aws/unocha/mysql:10.6
    hostname: mysql-test
    container_name: ocha-api-mysql-test
    environment:
      MYSQL_DB: ocha_api
      MYSQL_USER: ocha_api
      MYSQL_PASS: ocha_api
    networks:
      - default

  site:
    restart: always
    image: 532768535361.dkr.ecr.us-east-1.amazonaws.com/ocha-api-site:local
    hostname: ocha-api-test
    container_name: ocha-api-site-test
    environment:
      SYMFONY_PHPUNIT_DIR: './bin/.phpunit'
      SYMFONY_DEPRECATIONS_HELPER: 9
      CORS_ALLOW_ORIGIN: '^https?://(localhost|127\.0\.0\.1)(:[0-9]+)?'
      DATABASE_URL: 'mysql://ocha_api:ocha_api@mysql/ocha_api?charset=utf8'
      MESSENGER_TRANSPORT_DSN: "doctrine://default"
    volumes:
      - "../.env.test:/srv/www/.env:ro"
      - "../tests/:/srv/www/tests:ro"
    networks:
      - default
    depends_on:
      - mysql
